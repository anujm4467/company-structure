<div class="container">
  <h3 mat-dialog-title>Edit employee</h3>

  <form class="mat-dialog-content" #formControl="ngForm">

    <div class="form">
      <mat-form-field>
        <input matInput
               class="form-control"
               placeholder="First name"
               [(ngModel)]="data.firstName"
               name="firstName"
               required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput
               class="form-control"
               placeholder="Last name"
               [(ngModel)]="data.lastName"
               name="lastName"
               required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select class="form-control"
                    placeholder="Gender"
                    [(ngModel)]="data.gender"
                    name="gender"
                    required>
          <mat-option *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-option>
        </mat-select>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput
               required
               class="form-control"
               placeholder="Birthday"
               [matDatepicker]="birthday"
               [(ngModel)]="data.birthday"
               name="birthday">
        <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
        <mat-datepicker #birthday></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput
               class="form-control"
               placeholder="City"
               [(ngModel)]="data.city"
               name="city">
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="button-row">
      <button mat-button
              [disabled]="!formControl.valid"
              [mat-dialog-close]="data"
              cdkFocusInitial>
        Save
      </button>
      <button mat-button
              (click)="onNoClick()">
        Cancel
      </button>
    </div>
  </form>
</div>
