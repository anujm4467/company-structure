<div class="container">
  <h3 mat-dialog-title> Add employee to "{{data}}" </h3>

  <form class="mat-dialog-content">

    <div class="form">
      <mat-form-field>
        <mat-label>Employees</mat-label>
        <mat-select required [formControl]="formControl">
          <mat-option *ngFor="let employee of employees" [value]="employee">
            {{employee.firstName + ' ' + employee.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="button-row">
      <button mat-button
              [disabled]="!formControl.valid"
              [mat-dialog-close]="formControl.value"
              cdkFocusInitial>
        Save
      </button>
      <button mat-button
              (click)="onNoClick()">
        Cancel
      </button>
    </div>
  </form>
</div>
