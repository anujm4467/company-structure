<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
<ng-container *ngIf="!isLoadingResults">
  <mat-toolbar>
    <div class="button-row">
      <span class="fill-remaining-space"></span>
      <button mat-button (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
        Add project
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Begin date Column -->
    <ng-container matColumnDef="beginDate">
      <th mat-header-cell *matHeaderCellDef> Begin date</th>
      <td mat-cell *matCellDef="let element"> {{element.beginDate}} </td>
    </ng-container>

    <!-- End date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End date</th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
          <button mat-button (click)="openEditDialog(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-button  (click)="deleteRow(element)">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
